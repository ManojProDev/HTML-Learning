<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Lists</title>
  </head>
  <body>
    <p>Un-Ordered Lists</p>
    <ul>
      <li>Mia Khalifa</li>
      <li>Dani Daniels</li>
      <li>Sunny Leone</li>
    </ul>
    <hr />
    <p>Ordered Lists</p>
    <ol type="1">
      <li>Mia</li>
      <li>Dani</li>
      <li>Sunny</li>
    </ol>
    <hr />
    <p>Description List</p>
    <dl>
      <dt>Cofee</dt>
      <dd>Black Hot Drink</dd>
      <dt>Tea</dt>
      <dd>White cold Drink</dd>
    </dl>
  </body>
</html>
