<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
        border: 5px dotted #96d4d4;
      }
    </style>
  </head>
  <body>
    <p>HTML Tables</p>
    <hr />
    <table>
      <caption>
        School Timetable
      </caption>
      <tr>
        <th></th>
        <th colspan="2">MON</th>
        <!-- <th>TUE</th> -->
        <th>WED</th>
        <th>THU</th>
        <th>FRI</th>
      </tr>
      <tr>
        <td>8:00</td>
        <td>eng</td>
        <td>tel</td>
        <td>tam</td>
        <td>math</td>
        <td>sci</td>
      </tr>
      <tr>
        <td>9:00</td>
        <td>eng</td>
        <td>tel</td>
        <td>tam</td>
        <td>math</td>
        <td>sci</td>
      </tr>
      <tr>
        <td>10:00</td>
        <td>eng</td>
        <td>tel</td>
        <td>tam</td>
        <td>math</td>
        <td>sci</td>
      </tr>
      <tr>
        <td>B</td>
        <td>R</td>
        <td>E</td>
        <td>A</td>
        <td>K</td>
        <td></td>
      </tr>
      <tr>
        <td>11:00</td>
        <td>eng</td>
        <td>tel</td>
        <td>tam</td>
        <td>math</td>
        <td>sci</td>
      </tr>
      <tr>
        <td>12:00</td>
        <td>eng</td>
        <td>tel</td>
        <td>tam</td>
        <td>math</td>
        <td>sci</td>
      </tr>
    </table>
    <br />
    <hr />
    <p>Col Span</p>
    <table>
      <tr>
        <th colspan="2">Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Manoj</td>
        <td>Kumar</td>
        <td>22</td>
      </tr>
      <tr>
        <td>john</td>
        <td>smith</td>
        <td>23</td>
      </tr>
    </table>
    <br />
    <hr />
    <p>Row Span</p>
    <table>
      <tr>
        <th>Name</th>
        <td>Manoj</td>
      </tr>
      <tr>
        <th rowspan="2">Phone</th>
        <td>805689</td>
      </tr>
      <tr>
        <td>4836</td>
      </tr>
      <tr>
        <th rowspan="2">Age</th>
        <td>24</td>
      </tr>
      <tr>
        <td>25</td>
      </tr>
    </table>
  </body>
</html>
