<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Entities</title>
  </head>
  <body>
    <p>Less than : &lt;</p>
    <p>Greater than : &gt;</p>
    <p>Non-breaking space : &nbsp;</p>
    <p>Ampersand : &amp;</p>
    <p>Double Quotation : &quot;</p>
    <p>Signle Quotation : &apos;</p>
    <p>Copy Right : &copy;</p>
    <p>Trade Mark : &reg;</p>
  </body>
</html>
